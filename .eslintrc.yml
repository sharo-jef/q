root: true
env:
  node: true
  es2022: true
  jest/globals: true
plugins:
  - jest
extends:
  - eslint:recommended
  - airbnb-base
  - plugin:jest/recommended
  - plugin:jest/style
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  arrow-parens:
    - error
    - as-needed
  import/prefer-default-export: 0
  no-await-in-loop: 0
  no-restricted-syntax: 0
  no-void: 0
  import/extensions: [0, {  <js>: "always"  }]
